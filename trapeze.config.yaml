platforms:
  ios:
    targets:
      App:
        # Bundle ID
        bundleId: app.lovable.9fa4bfe56f35495ebe00dc4071dec7d0
        
        # Enable Push Notifications capability
        entitlements:
          - aps-environment: development  # Change to 'production' for App Store
        
        # Info.plist settings for permissions
        plist:
          - file: App/Info.plist
            entries:
              # Location permissions
              - NSLocationWhenInUseUsageDescription: BaBaGu needs your location to find meetings near you.
              - NSLocationAlwaysAndWhenInUseUsageDescription: BaBaGu needs your location to find meetings near you.
              
              # Camera permissions  
              - NSCameraUsageDescription: BaBaGu needs camera access for profile photos.
              - NSPhotoLibraryUsageDescription: BaBaGu needs photo library access for profile photos.
              
  android:
    manifest:
      - file: AndroidManifest.xml
        target: manifest
        inject:
          - <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
          - <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
          - <uses-feature android:name="android.hardware.location.gps" android:required="false" />
          - <uses-permission android:name="android.permission.CAMERA" />
          - <uses-feature android:name="android.hardware.camera" android:required="false" />
          - <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
